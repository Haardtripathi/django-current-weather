<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Compass Starter by Ariona, Rian</title>

		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="static/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="static/style.css">
		
		<!--[if lt IE 9]>
		<script src="static/js/ie-support/html5.js"></script>
		<script src="static/js/ie-support/respond.js"></script>
		<![endif]-->

	</head>


	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="static/images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Weather App</h1>
							<small class="site-description"></small>
						</div>
					</a>

					

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/banner.png">
				<div class="container">
					<form action="" class="find-location" method="POST">
						{% csrf_token %}
						<input type="text" placeholder="Find your location..." name="city">
						<input type="submit" value="Find">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day">Day</div>
								<div class="date">Date</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">{{city}}</div>
								<div class="degree">
									<div class="num"><h6>{{data.temp}}C<sup>o</sup></h6></div>
									
								</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Wind</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="static/images/icon-wind.png" alt="" width=48>
								</div>
								<div class="degree">{{data.wind}}m/s</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Clouds</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="static/images/icons/icon-5.svg" alt="" width=48>
								</div>
								<div class="degree">{{data.cloud}}</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Pressure</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="static/images/pressure-meter.png" alt="" width=48>
								</div>
								<div class="degree">{{data.pressure}}</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Humdity</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="static/images/humidity.png" alt="" width=48>
								</div>
								<div class="degree">{{data.humidity}}%</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Max Temp</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="static/images/max.png" alt="" width=48>
								</div>
								<div class="degree">{{data.max}}C<sup>o</sup></div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day">Min Temp</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="static/images/min.png" alt="" width=48>
								</div>
								<div class="degree">{{data.min}}C<sup>o</sup></div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="site-footer">
				
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="static/js/jquery-1.11.1.min.js"></script>
		<script src="static/js/plugins.js"></script>
		<script src="static/js/app.js"></script>
		
	</body>

</html>
